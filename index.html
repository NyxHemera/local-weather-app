<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id="main" class="container-fluid">
	
	<!--Temperature Section-->
	<div class="text-center">
		<h3 id="temperature" class="text-info"></h3>
		<input id="F" type="radio" name="temp" onClick="changeTemp()" checked>&degF</input>
		<input id="C" type="radio" name="temp" onClick="changeTemp()">&degC</input>
	</div>

	<!--Weather Info-->
	<div class="row text-center">
		<div class="col-md-3"></div>
		<div class="col-md-2">
			<h3 id="city" class="text-info"></h3>
		</div>
		<div class="col-md-2">
			<h3 id="weather-description" class="text-info"></h3>
		</div>
		<div class="col-md-2">
			<h3 id="humidity" class="text-info"></h3>
		</div>
		<div class="col-md-3"></div>
	</div>
	
	<!--Location Data-->
	<div class="row text-center">
		<div class="col-md-3"></div>
		<div class="col-md-3"><h3 id="longitude" class="text-info"></h3></div>
		<div class="col-md-3"><h3 id="latitude" class="text-info"></h3></div>
		<div class="col-md-3"></div>
	</div>

<div id="divider"></div>
	
	<!--Buttons-->
	<div id="button-container" class="text-center">
		<div class="btn-group">		
				<h2 class="btn locationbtn" onClick="getSpecificLocation(1)">London</h2>		
				<h2 class="btn locationbtn" onClick="getSpecificLocation(2)">Dubai</h2>		
				<h2 class="btn locationbtn" onClick="getSpecificLocation(3)">Tokyo</h2>		
				<h2 class="btn locationbtn" onClick="getSpecificLocation(4)">Moscow</h2>		
				<h2 class="btn locationbtn" onClick="getSpecificLocation(5)">New York</h2>		
				<h2 class="btn locationbtn" onClick="getCurrentLocation()">Current</h2>		
		</div>
	</div>
</div>

<!--
<h3 id="JSON-ACTUAL" class="text-info"></h3>
-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
